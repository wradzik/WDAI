<body>
    <h1>Generator Hasła</h1>
    <form id="passwordForm">
        <label>
            Minimalna długość hasła:
            <input type="text" id="minLength" value="8">
        </label>
        <label>
            Maksymalna długość hasła:
            <input type="text" id="maxLength" value="12">
        </label>
        <label>
            <input type="checkbox" id="includeUppercase">
            Czy hasło ma zawierać wielkie litery?
        </label>
        <label>
            <input type="checkbox" id="includeSpecial">
            Czy hasło ma zawierać znaki specjalne?
        </label>
        <button type="button" id="generatePassword">Wygeneruj hasło</button>
    </form>

    <script src="ex2.js"></script>
</body>
